<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
<h1>Add New Event</h1>
<form action="/add-event" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="MUSIC">Music</option>
        <option value="SPORT">Sport</option>
        <option value="TECHNOLOGY">Technology</option>
        <!-- Ajouter d'autres catÃ©gories -->
    </select><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="availablePlaces">Available Places:</label>
    <input type="number" id="availablePlaces" name="availablePlaces" required><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <button type="submit">Add Event</button>
</form>
</body>
</html>
